<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog de Café</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="bar">
          <a class="logo no-margin center-text" href="index.html">
            <h1 class="name-logo">Blog<span class="bold-logo">DeCafé</span></h1>
          </a>
          <nav class="browser">
            <a href="nosotros.html" class="browser__link">Nosotros</a>
            <a href="cursos.html" class="browser__link">Cursos</a>
            <a href="contacto.html" class="browser__link">Contacto</a>
          </nav>
        </div>
      </div>

      <div class="header__text">
        <h2 class="no-margin">Blog de café con consejos y cursos</h2>
        <p class="no-margin">
          Aprendé de los expertos con las mejores recetas y consejos
        </p>
      </div>
    </header>

    <main class="container">
      <h3 class="center-text">Contacto</h3>

      <div class="contact-bg"></div>

      <form class="form">
        <div class="camp">
          <label class="camp__label" for="name">Nombre</label>
          <input
            class="camp__field"
            type="text"
            placeholder="Tu Nombre"
            id="name"
          />
        </div>

        <div class="camp">
          <label class="camp__label" for="telephone">Telefono</label>
          <input
            class="camp__field"
            type="number"
            placeholder="Tu Teléfono"
            id="number"
          />
        </div>

        <div class="camp">
          <label class="camp__label" for="email">E-Mail</label>
          <input
            class="camp__field"
            type="email"
            placeholder="Tu email"
            id="email"
          />
        </div>

        <div class="camp">
          <label class="camp__label" for="mesagge">Mensaje</label>
          <textarea class="camp__field camp__field--textarea" id="mesagge">
          </textarea>
        </div>

        <div class="camp">
          <input type="submit" value="Enviar" class="button button--first" />
        </div>
      </form>
    </main>

    <footer class="footer">
      <div class="container">
        <div class="bar">
          <a class="logo no-margin center-text" href="index.html">
            <h1 class="name-logo">Blog<span class="bold-logo">DeCafé</span></h1>
          </a>
          <nav class="browser">
            <a href="nosotros.html" class="browser__link">Nosotros</a>
            <a href="cursos.html" class="browser__link">Cursos</a>
            <a href="contacto.html" class="browser__link">Contacto</a>
          </nav>
        </div>
      </div>
    </footer>
    <script src="js/modernizr.js"></script>
  </body>
</html>
